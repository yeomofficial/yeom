<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YEOM Â· Profile</title>
  <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="profile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="manifest.json">
  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("./service-worker.js")
        .then(() => {
          console.log("Service Worker registered");
        })
        .catch((err) => {
          console.log("SW failed", err);
        });
    });
  }
  </script>
</head>
<body>

  <header>
    <img src="yeom_img.png" class="header-img">
    <a href="settings.html">
      <img class="settings-img" src="setting.png">
    </a>
  </header>

  <section class="profile-section">
    <div class="profile-header">

      <img
        id="profileImage"
        class="main-profile-img"
        src="person.png"
        alt="Profile Picture"
      >
      <p id="loggedInUsername"></p>

      <button id="spotButton" style="display: none;">Spot</button>

      <a href="edit-profile.html">
        <button id="editProfileBtn">Edit Profile</button>
      </a>

      <div class="counts">
        <div>
          <span class="count-number">0</span><br>Posts
        </div>
        <div>
          <span id="spottersCount" class="count-number">0</span><br>Spotters
        </div>
        <div>
          <span id="spottingCount" class="count-number">0</span><br>Spotting
        </div>
      </div>
    </div>
    <div class="profile-divider"></div>

    <div class="user-posts" id="userPosts">
      <h2 class="empty-title">No fits yet</h2>
      <p class="empty-sub">Drop your first look</p>
      <div class="posts-grid" id="postsGrid"></div>
    </div>
  </section>

  <nav>
    <ul>
      <li>
        <a href="home.html">
          <img class="home-img" src="home.png">
        </a>
      </li>
      <li>
        <a href="search.html">
          <img class="search-img" src="search.png">
        </a>
      </li>
      <li>
        <a href="lumi.html">
          <img class="lumi-img" src="lumi2.png" alt="AI Assistant">
        </a>
      </li>
      <li>
        <a href="upload.html">
          <img class="upload-img" src="upload.png" id="uploadIcon">
        </a>
      </li>
      <li>
        <a href="profile.html" id="profile-link">
          <img class="profile-img" src="profile.png" alt="Profile Icon">
        </a>
      </li>
    </ul>
  </nav>

  <input type="file" id="fileInput" accept="image/*" style="display: none;">

  <script type="module" src="profile.js"></script>
  
  

</body>
</html>
