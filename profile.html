<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="profile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <header>
    <img src="yeom_img.png" class="header-img">
    <a href="settings.html">
      <img class="settings-img" src="setting.png">
    </a>
  </header>

  <section class="profile-section">
    <div class="profile-header">

      <img
        id="profileImage"
        class="main-profile-img"
        src="person.png"
        alt="Profile Picture"
      >

      <!-- REAL NAME (from Firestore) -->
      <h2 id="profileName"></h2>

      <!-- USERNAME / HANDLE -->
      <p id="loggedInUsername">@username</p>

      <button id="spotButton" style="display: none;">Spot</button>

      <a href="edit-profile.html">
        <button id="editProfileBtn">Edit Profile</button>
      </a>

      <div class="counts">
        <div>
          <strong>0</strong><br>Posts
        </div>
        <div>
          <strong id="spottersCount">0</strong><br>Spotters
        </div>
        <div>
          <strong id="spottingCount">0</strong><br>Spotting
        </div>
      </div>
    </div>

    <div class="post-save-tabs">
      <button id="postsTab" class="active">Posts</button>
      <button id="savedTab">Saved</button>
    </div>

    <div class="user-posts" id="userPosts">
      <p style="margin-top: 50px;">User posts will appear here!</p>
    </div>
  </section>

  <nav>
    <ul>
      <li>
        <a href="home.html">
          <img class="home-img" src="home.png">
        </a>
      </li>
      <li>
        <a href="search.html">
          <img class="search-img" src="search.png">
        </a>
      </li>
      <li>
        <a href="lumi.html">
          <img class="lumi-img" src="lumi2.png" alt="AI Assistant">
        </a>
      </li>
      <li>
        <a href="#">
          <img class="upload-img" src="upload.png" id="uploadIcon">
        </a>
      </li>
      <li>
        <a href="profile.html" id="profile-link">
          <img class="profile-img" src="profile.png" alt="Profile Icon">
        </a>
      </li>
    </ul>
  </nav>

  <input type="file" id="fileInput" accept="image/*" style="display: none;">

  <script type="module" src="profile.js"></script>

  <script type="module">
    const uploadIcon = document.querySelector('.upload-img');
    const fileInput = document.getElementById('fileInput');

    uploadIcon.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        localStorage.setItem('selectedImage', e.target.result);
        window.location.href = 'upload.html';
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
