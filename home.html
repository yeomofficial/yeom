<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>YEOM Â· Home</title>
  <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="home.css" />
</head>

<body>

  <!-- HEADER -->
  <header class="app-header">
    <img class="header-img" src="yeom_img.png" alt="YEOM logo" />

    <a href="notification.html" class="notification-icon">
      <img class="notification-img" src="notification.png" alt="Notifications" />
      <span id="notificationBadge" class="notification-badge"></span>
    </a>
  </header>

  <!-- MAIN FEED -->
  <main class="app-main">
    <section id="feed" class="feed">
      <!-- Posts injected via JS -->
    </section>
  </main>

  <!-- Bottom Sheet Backdrop -->
<div id="sheetBackdrop" class="sheet-backdrop hidden"></div>

<!-- Bottom Sheet -->
<div id="postSheet" class="bottom-sheet hidden">
  <div class="sheet-handle"></div>

  <button id="sheetDelete" class="sheet-action danger hidden">
    Delete post
  </button>

  <button id="sheetReport" class="sheet-action danger">
    Report post
  </button>

  <button id="sheetCancel" class="sheet-action">
    Cancel
  </button>
</div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <ul>
      <li><a href="home.html"><img src="home.png" alt="Home" /></a></li>
      <li><a href="search.html"><img src="search.png" alt="Search" /></a></li>
      <li><a href="lumi.html"><img src="lumi2.png" alt="Lumi AI" /></a></li>
      <li><a href="#"><img class="upload-img" src="upload.png" alt="Upload" /></a></li>
      <li><a href="profile.html"><img src="profile.png" alt="Profile" /></a></li>
    </ul>
  </nav>

  <!-- Hidden File Input -->
  <input type="file" id="fileInput" accept="image/*" hidden />

  <!-- JS (logic only, no inline scripts) -->
  <script type="module" src="home.js"></script>

</body>
</html>
