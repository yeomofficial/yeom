<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>YEOM Â· Home</title>

  <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="home.css" />
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => {
        console.log('Service Worker registered:', reg.scope);
      })
      .catch(err => {
        console.error('Service Worker registration failed:', err);
      });
  });
    }
  </script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="app-header">
    <img class="header-img" src="yeom_img.png" alt="YEOM logo" />

    <a href="notification.html" class="notification-icon">
      <img class="notification-img" src="notification.png" alt="Notifications" />
      <span id="notificationBadge" class="notification-badge"></span>
    </a>
  </header>

  <!-- ================= MAIN FEED ================= -->
  <main class="app-main">
    <section id="feed" class="feed">
      <!-- Posts injected via JS -->
    </section>
    <div id="overlay-root"></div>
  </main>

  <!-- ================= BACKDROP ================= -->
  <div id="sheetBackdrop" class="sheet-backdrop hidden"></div>

  <!-- ================= POST ACTIONS SHEET ================= -->
  <div id="postActionsSheet" class="bottom-sheet hidden">
    <div class="sheet-handle"></div>

    <button id="sheetDelete" class="sheet-action danger hidden">
      Delete post
    </button>

    <button id="sheetReport" class="sheet-action danger">
      Report post
    </button>

    <button id="sheetCancel" class="sheet-action">
      Cancel
    </button>
  </div>

  <!-- ================= REPORT REASONS SHEET ================= -->
  <div id="reportSheet" class="bottom-sheet hidden">
    <div class="sheet-handle"></div>

    <button class="sheet-action danger report-reason" data-reason="nudity">
      Nudity or sexual content
    </button>

    <button class="sheet-action danger report-reason" data-reason="spam">
      Spam or scam
    </button>

    <button class="sheet-action danger report-reason" data-reason="harassment">
      Harassment or hate
    </button>

    <button class="sheet-action danger report-reason" data-reason="ip">
      Intellectual property violation
    </button>

    <button id="reportCancel" class="sheet-action">
      Cancel
    </button>
  </div>

  <div id="toast" class="toast-hidden"></div>
  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav">
    <ul>
      <li>
        <a href="home.html">
          <img src="home.png" alt="Home" />
        </a>
      </li>

      <li>
        <a href="search.html">
          <img src="search.png" alt="Search" />
        </a>
      </li>

      <li>
        <a href="lumi.html">
          <img src="lumi2.png" alt="Lumi AI" />
        </a>
      </li>

      <li>
        <a href="upload.html">
          <img src="upload.png" alt="Upload" />
        </a>
      </li>

      <li>
        <a href="profile.html">
          <img src="profile.png" alt="Profile" />
        </a>
      </li>
    </ul>
  </nav>

  <!-- ================= JS ================= -->
  <script type="module" src="home.js"></script>

</body>
</html>
