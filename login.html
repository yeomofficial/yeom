<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YEOM app</title>

  <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <!-- later you’ll switch this to login.js -->
  <script type="module" src="login.js" defer></script>
</head>

<body>

  <div class="auth-container">

    <img class="header-img" src="yeom_img.png" alt="Yeom logo" />

    <h2 class="welcome-text">Welcome back to Yeom</h2>

    <form id="login-form" novalidate>

      <input
        type="email"
        id="rEmail"
        placeholder="Enter Email"
        required
      />
      <div id="rEmailError" class="error-message"></div>

      <div class="password-wrapper">
        <input
          type="password"
          id="rPassword"
          placeholder="Enter password"
          required
        />
        <span
          class="material-symbols-outlined toggle-eye"
          id="togglePassword"
        >
          visibility
        </span>
      </div>
      <div id="rPasswordError" class="error-message"></div>

      <div class="forgot-password">
  <a href="forgot-password.html">Forgot password?</a>
      </div>

      <button type="submit" id="login-btn">
        <span class="btn-text">Log In</span>
        <span class="btn-loading" style="display:none;">
          Logging you in…
        </span>
      </button>

    </form>

    <p class="auth-link">
      Don’t have an account?
      <a href="index.html">Sign up</a>
    </p>

  </div>

</body>
</html>
