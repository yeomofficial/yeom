<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>YEOM Â· AI</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="lumi.css">
    <script type="module" src="lumi.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="container">

        <!-- Logo Section -->
        <div class="logo-section">
            <img src="yeom_ai.png" alt="YEOM Logo" class="logo-img">
            <h1 class="brand-name">YEOM AI</h1>
            <p class="tagline">Confidence, refined.</p>
        </div>

    <!-- Suggestion Bubbles -->
   <div class="bubbles" id="bubbles">
    <h2 class="question">What are you wearing today?</h2>
    <button class="bubble left" id="photoBtn">
        <img src="camera.svg" class="bubble-icon" alt="">
        <span class="bubble-text">
            <h3>Look confident in every photo</h3>
            <p>No more awkward poses.</p>
        </span>
    </button>

    <button class="bubble right" id="eventBtn">
        <img src="shirt.svg" class="bubble-icon" alt="">
        <span class="bubble-text">
            <h3>How should I dress for this event?</h3>
            <p>Look like you belong there.</p>
        </span>
    </button>

    <button class="bubble left" id="dateBtn">
        <img src="pinkheart.svg" class="bubble-icon" alt="">
        <span class="bubble-text">
            <h3>Dressing for a date?</h3>
            <p>Make them remember you.</p>
        </span>
    </button>
   </div>
    <!-- Chat -->
       <div id="chat">
           <div id="typing" class="typing hidden">
             <div class="dots">
               <div></div>
               <div></div>
               <div></div>
            </div>
           </div>
       </div>
       <div id="response"></div>
       
    <!-- Input Bar -->
    <div id="toast" class="toast hidden"></div>
    <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask YEOM AI...">
        <button id="sendBtn">
            <img src="send.svg" alt="Send">
        </button>
    </div>
</body>
</html>
