<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>YEOM Â· AI</title>
    <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="lumi.css">
    <script type="module" src="lumi.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="container">

        <!-- Logo Section -->
        <div class="logo-section">
            <img src="yeom_ai.png" alt="YEOM Logo" class="logo-img">
            <h1 class="brand-name">YEOM AI</h1>
            <p class="tagline">Confidence, refined.</p>
            <h2 class="question">What are you wearing today?</h2>
        </div>

        <!-- Suggestion Bubbles -->
        <div class="bubbles">

            <div class="bubble left">
                <img src="camera.svg" class="bubble-icon" alt="Camera">
                <div>
                    <h3>Look confident in every photo</h3>
                    <p>No more awkward poses.</p>
                </div>
            </div>

            <div class="bubble right">
                <img src="shirt.svg" class="bubble-icon" alt="Hanger">
                <div>
                    <h3>How should I dress for this event?</h3>
                    <p>Look like you belong there.</p>
                </div>
            </div>
            <div class="bubble left">
                <img src="heart.svg" class="bubble-icon" alt="Bulb">
                <div>
                    <h3>Dressing for a date?</h3>
                    <p>Make them remember you.</p>
                </div>
            </div>

        </div>

    </div>

    <!-- Input Bar -->
    <div class="input-bar">
        <input type="text" placeholder="Ask YEOM AI...">
        <button>
            <img src="send.svg" alt="Send">
        </button>
    </div>
</body>
</html>
