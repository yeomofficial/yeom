<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <link rel="icon" href="favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="manifest" href="manifest.json">
  <title>YEOM Â· Upload</title>

  <link rel="stylesheet" href="upload.css" />
</head>

<body>

  <!-- ================= BACK BUTTON ================= -->
  <button class="back-btn" onclick="history.back()" aria-label="Go back">
    <img src="move-left.png" alt="Back" />
  </button>

  <!-- ================= MAIN ================= -->
  <main class="upload-page">

    <!-- IMAGE PICKER -->
    <div class="image-card" id="imagePicker">
      <input
        type="file"
        id="imageInput"
        accept="image/*"
        hidden
      />

      <img
        id="imagePreview"
        alt="Selected image"
        class="image-preview hidden"
      />

      <div class="image-placeholder" id="imagePlaceholder">
        <div class="plus-icon">
          <img src="plus.png" alt="Add image" />
        </div>
        <p>Tap to upload</p>
      </div>
    </div>

    <!-- CATEGORY -->
    <div class="category-wrapper">
      <select id="section">
        <option value="">Choose Category</option>
        <option value="streetwear">Streetwear</option>
        <option value="formal">Formal</option>
        <option value="casual">Casual</option>
        <option value="oldmoney">Old Money</option>
        <option value="vintage">Vintage</option>
      </select>
    </div>

    <!-- UPLOAD BUTTON -->
    <button id="uploadBtn" disabled>
      Upload
    </button>

    <!-- MESSAGE -->
    <div id="messageBox" class="message-box"></div>

  </main>

  <!-- ================= SCRIPT ================= -->
  <script type="module" src="upload.js"></script>

</body>
</html>
